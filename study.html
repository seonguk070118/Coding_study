<!DOCTYPE html>
<html>
<head>
<title>JavaScript 연습</title>
</head>
<body>
<p>문자열 입력</p>
<form name="form1">
	<input type = "text" name="input" id="input">
  <br>
  <p>결과</p>
  <input type="text" name="output" id="output">
  <br>
  <br>
  <input type = "button" value="문자열 추출(substring)" onclick="ss()">
  <input type = "button" value="reset">
</form>
<script>
	function ss() {
		let input = document.getElementById("input").value;
    document.getElementById("output").innerHTML=`${input.substring(0,4)}년 ${input.substring(4,6)}월 ${input.substring(6,8)}일 입니다.`
	}
</script>
</body>
</html>
