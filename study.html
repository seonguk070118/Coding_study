<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>라이트박스</title>
    <style>
        .row {
            width: 420px;
            margin: 0 auto;
        }

        .row ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .row ul li {
            display: inline-table;
        }

        /* 라이트 박스 스타일 */
        #lightbox {
            position: fixed;
            /* 위치 고정 */
            width: 100%;
            /* 너비 */
            height: 100%;
            /* 높이 */
            background-color: rgba(0, 0, 0, 0.7);
            /* 배경색 */
            top: 0;
            /* 시작 위치 - 위쪽 끝 */
            left: 0;
            /* 시작 위치 - 왼쪽 끝 */
            display: none;
            /* 화면에서 감추기 */
        }

        /* 라이트 박스 안의 이미지 */
        #lightbox img {
            position: absolute;
            /* top, left에 의해 위치 지정 */
            top: 50%;
            /* 위쪽에서 50% 부터 */
            left: 50%;
            /* 왼쪽에서 50% 부터 */
            transform: translate(-50%, -50%);
            /* 요소를 화면 중앙에 표시하기 위해 이동 */
            border: 5px solid #eee;
            /* 이미지 테두리 */
        }
    </style>
</head>

<body>
    <div class="row">
        <ul>
            <li><img src="images/tree-1-thumb.jpg" data-src="images/tree-1.jpg" class="pic"></li>
            <li><img src="images/tree-2-thumb.jpg" data-src="images/tree-2.jpg" class="pic"></li>
            <li><img src="images/tree-3-thumb.jpg" data-src="images/tree-3.jpg" class="pic"></li>
            <li><img src="images/tree-4-thumb.jpg" data-src="images/tree-4.jpg" class="pic"></li>
            <li><img src="images/tree-5-thumb.jpg" data-src="images/tree-5.jpg" class="pic"></li>
            <li><img src="images/tree-6-thumb.jpg" data-src="images/tree-6.jpg" class="pic"></li>
        </ul>
    </div>

    <div id="lightbox">
        <img src="images/tree-1.jpg" alt="" id="lightboxImage">
    </div>
    <script>
        var pics = document.getElementsByClassName("pic");
        var lightbox = document.getElementById("lightbox");
        var lightboxImage = document.getElementById("lightboxImage");

        for (var i = 0; i < pics.length; i++) {
            pics[i].addEventListener("click", function (event) {
                var clickedPic = event.target;
                var imageURL = clickedPic.src;
                showLightbox(imageURL);
            });
        }

        function showLightbox(imageURL) {
            lightbox.style.display = "block";
            lightboxImage.src = imageURL;
        }

        function hideLightbox() {
            lightbox.style.display = "none";
        }

        lightbox.addEventListener("click", hideLightbox);

    </script>
</body>

</html>
