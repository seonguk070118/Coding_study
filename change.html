<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상변경 해보기</title>
    <style>
        body{
            font-size:2em;
            text-align:center;
        }
        #blue{
            color:blue;
        }
        #pink{
            color:pink;
        }
    </style>
</head>
<body>
    <h1 id="blue">부산소프트웨어마이스터고</h1>
    <h1 id="pink">부산 강서구 가락동 1393</h1>
    <p>위 텍스트를 클릭해 보세요</p>
    <script>
        var get1 = document.querySelector("#blue");
        get1.onclick=function(){
            get1.style.color = "red";
        }
        var get2 = document.querySelector("#pink");
        get2.onmouseover=function(){
            get2.style.color = "yellow";
        }
    </script>
</body>
</html>
