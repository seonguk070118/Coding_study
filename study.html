<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<style>
.acc {
    background-color: gray;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

.active {
    background-color: lightblue; 
}

.content{
    padding: 0 18px;
    display: none;
    background-color: white;
    overflow: hidden;
}

</style>
</head>
<body>
<button class="acc" id="toggle" >Section 1</button>
<div class="content">
    <p>섹션1의 내용입니다....</p>
</div>
	<script>
        let el=document.querySelectorAll('.content');
        let ele=document.getElementsByClassName('acc');
        var btn3 = document.getElementById('toggle');
        function toggle(){
            el[0].classList.toggle('content');
            ele[0].classList.toggle('active');
        }
        btn3.addEventListener('click', toggle);
	</script>
</body>
</html>
