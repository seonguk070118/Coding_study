<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }

        fieldset {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            margin: 10px;
        }

        /* label 텍스트 스타일 */
        li label {
            width: 120px;
            line-height: 36px;
            float: left;
            font-weight: bold;
        }

        /* 텍스트 필드 스타일 */
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 300px;
            height: 30px;
        }

        /* 버튼 스타일 */
        #buttons {
            width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        #buttons input {
            width: 150px;
            height: 50px;
            font-size: 20px;
        }

        #buttons input:hover {
            background-color: rgb(27, 134, 221);
            color: #fff;
            border-color: #fff;
        }

        /* 드롭다운 메뉴 스타일 */
        select {
            width: 100px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>회원가입을 환영합니다.</h1>
        <form name="frm" > 
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" name="uid" required placeholder="4자 ~ 10자 사이, 공백없이">
                    </li>
                    <li>
                        <label for="uemail">이메일</label>
                        <input type="email" id="uemail" required name="uemail">
                    </li>
                    <li>
                        <label for="pwd1">비밀번호</label>
                        <input type="password" id="pwd1" required placeholder="문자와 숫자, 특수 기호 포함">
                    </li>
                    <li>
                        <label for="pwd2">비밀번호확인</label>
                        <input type="password" id="pwd2" required>
                    </li>
                    <li>
                        <label for="path">가입 경로</label>
                        <select id="path" name="path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="class">회원등급</label>
                        <select id="class"name="class"onchange="calculating()">
                            <option value="100">초급</option>
                            <option value="200">중급</option>
                            <option value="300">고급</option>
                        </select>
                    </li>
                    <li>
                        <label for="tuition">연회비</label>
                        <input type="text" id="tuition" name="tuition">
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio"name=mailing id="mailing_y">
                <label type="mailing_y">메일수신</label>
                <input type="radio"name=mailing id="mailing_n" checked>
                <label type="mailing_n">메일수신 안함</label>
            </fieldset>
            <div id="buttons">
                <input type="button" value="가입하기" onclick="checking()">
                <input type="reset" value="취소">
            </div>
        </form>
        <form name="frm2" id="conform">
            <fieldset>
                <legend>입력 회원 정보</legend>
                <ul>
                    <li>
                        <label for="uid2">아이디</label>
                        <input type="text" id="uid2" placeholder="4자 ~ 10자 사이, 공백없이" name="uid2">
                    </li>
                    <li>
                        <label for="uemail2">이메일</label>
                        <input type="email" id="uemail2" name="uemail2">
                    </li>
                    <li>
                        <label for="path">가입 경로</label>
                        <select id="path"name="path2">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
    <script>
        let userId=document.getElementById("uid");
        let userPassword=document.getElementById("pwd1");

        function checking(){
            if(userId.value==""){
                alert("아이디를 입력하세요");
                userId.focus();
                return false;
            }
            if(userPassword.value==""){
                alert("비밀번호를 입력하세요");
                userPassword.focus();
                return false;
            }
            //frm.submit();
            frm2.uid2.value=frm.uid.value;
            frm2.uemail2.value=frm.uemail.value;
            frm2.path2.value=frm.path.value;
        }

        function calculating(){
            frm.tuition.value=frm.class.value*50;
        }
    </script>
</body>

</html>
