<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming</title>
    <link rel="stylesheet" href="css/nodelist.css">
    <style>
        * {
            box-sizing: border-box;
        }

        #container {
            width: 500px;
            margin: 20px auto;
            padding: 20px;
        }

        input[type="text"] {
            width: 370px;
            float: left;
            height: 30px;
            padding-left: 30px;
        }

        button {
            width: 90px;
            height: 30px;
            float: right;
            background: #222;
            color: #fff;
            border: none;
        }

        hr {
            clear: both;
            display: none;
        }

        ul {
            list-style: none;
            padding-top: 50px;
        }

        li {
            line-height: 2.5;
        }

        li:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Web Programming</h1>
        <p>공부할 주제를 기록해 보세요</p>
        <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
        <form name="frm" action="">
            <input type="text" id="subject" autofocus name="inputName">
            <button type="button" onclick="newRegister()">추가</button>
        </form>
        <hr>
        <ul id="newItem"> </ul>
    </div>

    <script>
        function newRegister() {
            let newItem = document.createElement("li"); // itemList을 newItem으로 변경
            let subject = document.getElementById("subject");
            let newText = document.createTextNode(subject.value);
            newItem.appendChild(newText); // itemList을 newItem으로 변경

            let itemList = document.querySelector("#newItem"); // itemListContainer을 itemList으로 변경
            itemList.appendChild(newItem); // itemList을 newItem으로 변경

            let liItems = document.querySelectorAll("li");
            for (let i = 0; i < liItems.length; i++) {
                liItems[i].addEventListener("click", parentDelete);
            }
            function parentDelete() {
                if (this.parentNode) {
                    this.parentNode.removeChild(this);
                }
            }
        }
    </script>
</body>

</html>
