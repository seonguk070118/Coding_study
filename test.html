<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab .active{
            background-color: lightblue;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tabcontent {
            display: none; /* 모든 탭 내용을 초기에 숨김 */
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        #test {
            border: 2px solid #559;
        }
    </style>
</head>
<body>
    <h2>Tabs</h2>
    <p>Click on the buttons inside the tabbed menu:</p>
    <div class="tab">
        <button class="tablinks" onclick="openCity(this, 'London')">London</button>
        <button class="tablinks" onclick="openCity(this, 'Paris')">Paris</button>
        <button class="tablinks" onclick="openCity(this, 'Tokyo')">Tokyo</button>
    </div>
    <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>
    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>
    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>
    
    <script>
        function openCity(tab, cityName) {
            let i, tabcontent, tablinks;
            tabcontent=document.querySelectorAll(".tabcontent");
            for(i=0;i<tabcontent.length;i++)
            {
                tabcontent[i].style.display="none";
            }
            tablinks=document.querySelectorAll(".tablinks");
            for(i=0;i<tablinks.length;i++)
            {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(cityName).style.display="block";
            tab.classList.add('active');
        }
    </script>
</body>
</html>
