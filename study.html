<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>연습문제 1</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="container">
        <h1>피자 주문</h1>
        <form name="frm">
            <fieldset>
                <legend>사이즈</legend>
                <select name="size" onchange="price()">
                    <option value="18000">medium - 18000원</option>
                    <option value="24000">Large - 24000원</option>
                </select>

            </fieldset>
            <fieldset>
                <legend>추가 주문 </legend>
                <label><input type="checkbox" name="pickle" class="checkbx" value=800>피클(800원)</label>
                <label><input type="checkbox" name="chilly" class="checkbx" value=300>칠리 소스(300원)</label>
                <label><input type="checkbox" name="deeping" class="checkbx" value=200>디핑 소스(200원)</label>
                <label><input type="checkbox" name="stick" class="checkbx" value=4800>치즈스틱(4개, 4800원)</label>
                <label><input type="checkbox" name="salad" class="checkbx" value=2400>콘 샐러드(2400원)</label>
            </fieldset>
            <fieldset>
                <legend>합계</legend>
                <input type="button" onclick="price()" value="계산하기">
                <input type="text" id="total" name="total" class="price" value="" readonly>
            </fieldset>
        </form>
    </div>
    <script>
        var total = parseInt(frm.size.value);
        frm.total.value = total;
        function price() {
            var total = parseInt(frm.size.value);
            const checkboxes = document.querySelectorAll('.checkbx');
            for (let i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    total += parseInt(checkboxes[i].value);
                }
            }
            frm.total.value = total;
        }
    </script>

</body>

</html>
