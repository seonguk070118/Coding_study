<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .test-class{
      background : yellow;
    }
  </style>
</head>
<body>
  <div id="test" class="a">
    섹션의 내용입니다.
  </div>
  <button id="add">클래스 추가</button>
  <button id="remove">클래스 제거</button>
  <button id="toggle">클래스 토글</button>
  <script>
    const el=document.getElementById('test');
    var btn1 = document.getElementById('add');
    var btn2 = document.getElementById('remove');
    var btn3 = document.getElementById('toggle');
    function toggle(){
      el.classList.toggle('test-class');
    }
    function add(){
      el.classList.add('test-class');
    }
    function remove(){
      el.classList.remove('test-class');
    }
    btn1.addEventListener('click', add);
    btn2.addEventListener('click', remove);
    btn3.addEventListener('click', toggle);
  </script>
</body>
</html>
