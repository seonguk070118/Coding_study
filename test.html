<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <button id="btn1">button 1</button>
        <button id="btn2">button 2</button>
    </div>

    <script>
        let parent = document.querySelector(".parent"); //div요소 저장
        parent.addEventListener('click', getEventTarget); //div요소를 클릭했을때 이벤트리스너

        function getEventTarget(e) {  //e : 이벤트 객체
            console.log(e.target);
            console.log(e.currentTarget);
            console.log(this) //이벤트객체가 달린 요소
            console.log("e.currentTarget == this ? : " + e.currentTarget === this);
        }
    </script>
</body>

</html>
